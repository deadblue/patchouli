<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Patchouli Redis Viewer</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-treeview.min.css" >
    <link rel="stylesheet" type="text/css" href="static/css/patchouli.css" >
</head>
<body>
<div class="container-fluid fill">
    <div class="col-sm-3 leftbar"><div id="redis_tree"></div></div>
    <div class="col-sm-9 rightbar"><iframe frameborder="0" id="redis_value" name="redis_value"></iframe></div>
</div>
<div id="redis_modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h4 class="modal-title">Please wait...</h4></div>
            <div class="modal-body">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span><span id="loading_status" style="margin-left: 10px">loading</span>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="static/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="static/js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/lib/bootstrap-treeview.min.js"></script>
<script type="text/javascript" src="static/js/common/logger.js"></script>
<script type="text/javascript">
    var _SERVER = '{{ server }}';
</script>
<script type="text/javascript" src="static/js/app/patchouli.js"></script>
</html>
